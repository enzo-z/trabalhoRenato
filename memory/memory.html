<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "Author" content="Enzo Zamora">
        <meta name="Viewport" content="width = device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylemem.css">
        <title>Memory Game</title>
    </head>



    <body>
        <div class="container" >
            <div id="caixa">
                <h1 onmouseover="changeBack(this)" onmouseout="changeAgain(this)">Memory Game</h1>
            </div>
        </div>
        <br>
        <div class="game">

        </div>

        <script src="mainmemory.js"></script>
        <script>
            function changeBack(elementH1){
                elementH1.innerHTML = "Home";
                elementH1.addEventListener("click", () =>{
                    location.assign("../index.html");
                })
            }
            function changeAgain(elementH1){
                elementH1.innerHTML = "Memory Game";
            }

        </script>
    </body>
</html>

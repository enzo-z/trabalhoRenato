<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "Author" content="Enzo Zamora">
        <meta name="Viewport" content="width = device-width, initial-scale=1.0">
        <title> Show dividers</title>

        <link rel="stylesheet" type="text/css" href="stylediv.css">

    </head>


    <body>
        <div class="container" >
            <div id="caixa">
                <h1 onmouseover="changeBack(this)" onmouseout="changeAgain(this)">Common Dividers</h1>
            </div>
        </div>
        <div class="container">
            <div id="user-entry">
                <input type="text" id="n1">

                <input type="text" id="n2">
                <br>
                <button type="submit" id="btn">Calcular</button>
                <br>

                <input type="text" readonly value="Insert your numbers above" size="50" id="result">
            </div>
        </div>

        <script src="maindiv.js"></script>
        <script>
            function changeBack(elementH1){
                elementH1.innerHTML = "Home";
                elementH1.addEventListener("click", () =>{
                    location.assign("../index.html");
                })
            }
            function changeAgain(elementH1){
                elementH1.innerHTML = "Common Dividers";
            }

        </script>
    </body>
</html>
